<!--The content below is only a placeholder and can be replaced.-->

<ngx-spinner></ngx-spinner>
<nav class="header navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
  <!-- Brand -->
  <a class="navbar-brand" [routerLink]="['/dashboard']">
    <img src="assets/img/logo.png" alt="Logo" style="width:40px;">
  </a>
  <a class="navbar-brand" [routerLink]="['/dashboard']">{{ title }}</a>


  <div class="navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li *ngIf="loggedIn" routerLinkActive="active" class="nav-item mx-5">
        <a class="nav-link" [routerLink]="['/roles']">My Roles</a>
      </li>
      <span *ngIf="loggedIn && currentRole" class="navbar-text text-warning">
        {{currentRole | rolePipe | titlecase}}
      </span>
    </ul>


    <ul class="navbar-nav">

      <li class="nav-item mx-5 dropdown" *ngIf="loggedIn">
        <a class="nav-link dropdown-toggle active" href="#" data-toggle="dropdown">Hi {{currentUser.name}}</a>

        <div class="dropdown-menu shadow p-1 mb-1 ">
          <a class="dropdown-item" [routerLink]="['/profile']">My Profile</a>
          <a *ngIf="showSchoolProfile" class="dropdown-item" [routerLink]="['/school-profile']">School Profile</a>
          <a *ngIf="showTimetable" class="dropdown-item" [routerLink]="['/timetable']">Time Table</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item clickable" (click)="logout()">Logout</a>
        </div>
      </li>

    </ul>

  </div>
</nav>
<router-outlet></router-outlet>
