<!--The content below is only a placeholder and can be replaced.-->
<div id="mask" *ngIf="maskService.getMask()" class="mask" style="top: 0px; height: 100%; width: 100%;">
  <div class="loading"></div>
</div>
<div style="text-align:center" class="container">
  <h1>
    Welcome to {{ title }}!
  </h1>

  <span *ngIf="loggedIn" class="pull-right lead">Hi, {{currentUser?.name | uppercase}}(<a
      [routerLink]="['/login']">Logout</a>)</span>
  <router-outlet></router-outlet>

</div>
