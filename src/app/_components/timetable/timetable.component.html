<div class="main-content container-fluid">
  <div class="row mt-3">
    <div class="table-responsive ml-5 mr-5">
      <table class="table table-striped table-dark table-hover rounded-lg" *ngIf="user && school">
        <thead style="color: #ffc107;font-style: italic;" class="text-center">
          <tr>
            <th>
              <span data-balloon="Save Schedule" data-balloon-pos="right" (click)="updateSchedule()">
                <i class="fas fa-save"></i>
              </span>
            </th>
            <th *ngFor="let period of user.days[0].periods | slice:0:school.schedule.periods">
              <span>{{period.hour+1}}</span><br>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let day of user.days | slice:0:school.schedule.days; index as dayNum">
            <td class="text-center col-day">{{day.day}}</td>
            <td *ngFor="let period of user.days[dayNum].periods | slice:0:school.schedule.periods">
              <span><input type="text" class="table-input" placeholder="subject" maxlength="15"
                  [(ngModel)]="period.subject"></span>
              <span><input type="text" class="table-input" placeholder="class-sec" maxlength="5"
                  [(ngModel)]="period.std"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
