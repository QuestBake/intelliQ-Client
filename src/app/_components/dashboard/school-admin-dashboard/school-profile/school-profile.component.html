<div style="margin-top:20px;">
  <form *ngIf="school" #temp>

    <div class="form-group form-inline row">
      <label class="col-xs-4">Full Name</label>
      <input type="text" name="fullName" class="form-control col-xs-8" [(ngModel)]="school.fullName">
    </div>

    <div class="form-group form-inline row">
      <label class="col-xs-4">Short Name</label>
      <input type="text" name="shortName" class="form-control col-xs-8" readonly [(ngModel)]="school.shortName">
    </div>

    <div class="form-group form-inline row">
      <label class="col-xs-4">School Code</label>
      <input type="text" name="schoolCode" class="form-control col-xs-8" readonly [(ngModel)]="school.code">
    </div>

    <div class="form-group form-inline row">
      <label class="col-xs-4">Group Code</label>
      <input type="text" name="groupCode" class="form-control col-xs-8" readonly [(ngModel)]="school.group.code">
    </div>

    <div class="form-group form-inline row">
      <label class="col-xs-4">Board</label>
      <input type="text" name="board" class="form-control col-xs-8" [(ngModel)]="school.board">
    </div>

    <div class="form-group form-inline row">
      <label class="col-xs-4">Mobile</label>
      <input type="text" name="mobile" class="form-control col-xs-8" [(ngModel)]="school.contact.mobile ">
    </div>

    <div class="form-group form-inline row">
      <label class="col-xs-4">Landline</label>
      <input type="text" name="landline" class="form-control col-xs-8" [(ngModel)]="school.contact.landline ">
    </div>

    <div class="form-group form-inline row">
      <label class="col-xs-4">Email</label>
      <input type="email" name="email" class="form-control col-xs-8" [(ngModel)]="school.contact.email ">
    </div>

    <div class="form-group form-inline row">
      <label class="col-xs-4">Website</label>
      <input type="text" name="website" class="form-control col-xs-8" [(ngModel)]="school.contact.website ">
    </div>

    <div class="form-group form-inline row">
      <label class="col-xs-4">Area</label>
      <input type="text" name="area" class="form-control col-xs-8" [(ngModel)]="school.address.area ">
    </div>
    <div class="form-group form-inline row">
      <label class="col-xs-4">City</label>
      <input type="text" name="city" class="form-control col-xs-8" [(ngModel)]="school.address.city ">
    </div>
    <div class="form-group form-inline row">
      <label class="col-xs-4">State</label>
      <input type="text" name="state" class="form-control col-xs-8" [(ngModel)]="school.address.state ">
    </div>
    <div class="form-group form-inline row">
      <label class="col-xs-4">Pincode</label>
      <input type="text" name="pincode" class="form-control col-xs-8" [(ngModel)]="school.address.pincode ">
    </div>

    <button type="button" class="btn btn-primary" (click)="updateSchool();">Save Info</button>

  </form>
</div>
