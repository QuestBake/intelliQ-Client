<div class="container" style="margin-top:20px;">
  
  <form #schoolForm="ngForm" *ngIf="school" (ngSubmit)="updateSchool();">
    
    <div class="form-group form-inline row col-xs-offset-2">
      <label for="fullName" class="col-xs-4">School Name</label>
      <input type="text" name="fullName" class="form-control col-xs-8 text-title" [(ngModel)]="school.fullName"
      #fullname="ngModel" required maxlength="50">
      <div *ngIf="fullname.invalid && (fullname.dirty || fullname.touched)" class="invalid-feedback">
        <div *ngIf="fullname.errors.required">
          School Name is required.
        </div>
      </div>
    </div>

    <div class="form-group form-inline row col-xs-offset-2">
      <label for="shortName" class="col-xs-4">Short Name</label>
      <input type="text" name="shortName" class="form-control col-xs-8" readonly [(ngModel)]="school.shortName">
    </div>

    <div class="form-group form-inline row col-xs-offset-2">
      <label for="schoolCode" class="col-xs-4">School Code</label>
      <input type="text" name="schoolCode" class="form-control col-xs-8" readonly [(ngModel)]="school.code">
    </div>

    <div class="form-group form-inline row col-xs-offset-2">
      <label for="groupCode" class="col-xs-4">Group Code</label>
      <input type="text" name="groupCode" class="form-control col-xs-8" readonly [(ngModel)]="school.group.code">
    </div>

    <div class="form-group form-inline row col-xs-offset-2">
      <label for="board" class="col-xs-4">Board</label>
      <input type="text" name="board" class="form-control col-xs-8 text-uppercase" [(ngModel)]="school.board" 
       #board="ngModel" required maxlength="10" pattern="[A-Za-z]*" >
       <div *ngIf="board.invalid && (board.dirty || board.touched)" class="invalid-feedback">
        <div *ngIf="board.errors.required">
          Board is required.
        </div>
        <div *ngIf="board.errors.pattern">
          Only characters are allowed
        </div>
      </div>
    </div>

    <div class="form-group form-inline row col-xs-offset-2">
      <label for="mobile" class="col-xs-4">Mobile</label>
      <input type="text" name="mobile" class="form-control col-xs-8" [(ngModel)]="school.contact.mobile"
      #mobile="ngModel" pattern="[0-9]{10}(,[0-9]{10})*" >
      <div *ngIf="mobile.invalid && (mobile.dirty || mobile.touched)" class="invalid-feedback">
        <div *ngIf="mobile.errors.pattern">
          Comma-separated 10-digit mobile numbers
        </div>
      </div>
    </div>

    <div class="form-group form-inline row col-xs-offset-2">
      <label for="standards"  class="col-xs-4">Classes</label>
      <input type="text" name="standards" class="form-control col-xs-8" [(ngModel)]="school.stds">
    </div>

    <div class="form-group form-inline row col-xs-offset-2">
      <label for="landline" class="col-xs-4">Landline</label>
      <input type="text" name="landline" class="form-control col-xs-8" [(ngModel)]="school.contact.landline">
    </div>

    <div class="form-group form-inline row col-xs-offset-2">
      <label for="email" class="col-xs-4">Email</label>
      <input type="email" name="email" class="form-control col-xs-8" [(ngModel)]="school.contact.email">
    </div>

    <div class="form-group form-inline row col-xs-offset-2">
      <label for="website" class="col-xs-4">Website</label>
      <input type="text" name="website" class="form-control col-xs-8" [(ngModel)]="school.contact.website">
    </div>

    <div class="form-group form-inline row col-xs-offset-2">
      <label for="area" class="col-xs-4">Area</label>
      <input type="text" name="area" class="form-control col-xs-8 text-title" [(ngModel)]="school.address.area">
    </div>

    <div class="form-group form-inline row col-xs-offset-2">
      <label for="city" class="col-xs-4">City</label>
      <input type="text" name="city" class="form-control col-xs-8 text-title" [(ngModel)]="school.address.city"
      #city="ngModel" required maxlength="30">
      <div *ngIf="city.invalid && (city.dirty || city.touched)" class="invalid-feedback">
        <div *ngIf="city.errors.required">
          City is required.
        </div>
      </div>
    </div>

    <div class="form-group form-inline row col-xs-offset-2">
      <label for="state" class="col-xs-4">State</label>
      <input type="text" name="state" class="form-control col-xs-8 text-uppercase" [(ngModel)]="school.address.state"
      #state="ngModel" required maxlength="30">
      <div *ngIf="state.invalid && (state.dirty || state.touched)" class="invalid-feedback">
        <div *ngIf="state.errors.required">
          State is required.
        </div>
      </div>
    </div>

    <div class="form-group form-inline row col-xs-offset-2">
      <label for="pincode" class="col-xs-4">Pincode</label>
      <input type="text" name="pincode" class="form-control col-xs-8" [(ngModel)]="school.address.pincode"
      #pincode="ngModel" required maxlength="6" pattern="[0-9]{6}">
      <div *ngIf="pincode.invalid && (pincode.dirty || pincode.touched)" class="invalid-feedback">
        <div *ngIf="pincode.errors.required">
          Pincode is required.
        </div>
        <div *ngIf="pincode.errors.pattern">
          Pincode must be 6 characters long with only numbers
        </div>
      </div>
    </div>
    
    <div class="form-group col-xs-offset-2">
      <button [disabled]="!schoolForm.form.valid" class="btn btn-primary">Update Profile</button>
    </div>

  </form>
</div>
