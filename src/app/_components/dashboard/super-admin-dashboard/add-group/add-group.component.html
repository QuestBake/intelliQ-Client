<div class="row" style="margin-top:60px;">
  <div class="col-xs-6">
    <h2>Add New Group:</h2>
    <form [formGroup]="createGroupForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <div class="col-xs-offset-4 col-xs-4">
          <input type="text" formControlName="groupCode" class="form-control" placeholder="Group Code" />
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Create Group</button>
      </div>
      <h3>{{responseMsg | async}}</h3>
    </form>
  </div>

  <div class="col-xs-6">
    <h2>Groups:</h2>
    <div class="list-group list-of-groups">
      <a *ngFor="let group of groups | async"  class="list-group-item">{{group.code}}</a>
      </div>
  </div>
  
</div>
