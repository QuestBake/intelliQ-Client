<div class="row" style="margin-top:60px;">
  <form [formGroup]="createGroupForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <div class="col-xs-offset-4 col-xs-4">
        <label for="groupname">Group Code</label>
        <input type="text" formControlName="groupCode" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-success">Create Group</button>
    </div>
    <h3>{{responseMsg | async}}</h3>
  </form>
</div>
