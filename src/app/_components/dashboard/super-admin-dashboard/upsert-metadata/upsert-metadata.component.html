<div class="row" style="margin-top:30px;">
  <h4 *ngIf="metadataLoaded && !metadata">(No Metadata available to show.)</h4>

  <div class="col-xs-4">
    <h2>Add Metadata</h2>
    <form [formGroup]="addMetadataForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" formControlName="subjects" class="form-control" placeholder="Subjects" />
      </div>
      <div class="form-group">
        <input type="text" formControlName="standards" class="form-control" placeholder="Standards" />
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Add Metadata</button>
      </div>
    </form>
  </div>

  <div class="col-xs-3">
    <h2>Subjects</h2>
    <div *ngIf="metadata?.subjects">
      <div class="list-group list-of-subjects">
        <a *ngFor="let subject of metadata.subjects" class="list-group-item">{{subject}}</a>
      </div>
    </div>
  </div>

  <div class="col-xs-3">
    <h2>Standards</h2>
    <div *ngIf="metadata?.standards">
      <div class="list-group list-of-subjects">
        <a *ngFor="let standard of metadata.standards" class="list-group-item">{{standard}}</a>
      </div>
    </div>
  </div>

</div>
