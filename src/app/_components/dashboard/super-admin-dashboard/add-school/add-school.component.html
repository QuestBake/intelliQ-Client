<div class="row" style="margin-top:60px;">
  <div class="col-xs-6">
    <h2>Add New School:</h2>
    <form>
      <div class="form-group">
           <input type="text" required="true" [readonly]="selectedGroup" class="form-control" placeholder="Group Code"
            name="groupCode" [(ngModel)]="groupCode">
      </div>
      <div *ngIf="selectedGroup">

        <div class="form-group">
          <input type="text" required class="form-control" placeholder="School Name" name="schoolName"
            [(ngModel)]="schoolName">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="School Board" name="schoolBoard"
            [(ngModel)]="schoolBoard">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="City" name="city" [(ngModel)]="city">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="State" name="state" [(ngModel)]="state">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Pin Code" name="pinCode" [(ngModel)]="pinCode">
        </div>
      </div>
      <button (click)="onSubmit()" class="btn btn-primary">{{btnText}}</button>
    </form>

  </div>

    <div class="col-xs-5" *ngIf="selectedGroup">
      <h2 *ngIf="schools;else noSchools">Schools:</h2>
      <ng-template #noSchools>
      <h2>No Schools added in selected group.</h2>
      </ng-template>
      <div class="list-group list-of-schools">
        <a *ngFor="let school of schools" class="list-group-item">{{school.shortName}} - {{school.code}}</a>
      </div>
    </div>
      <button class="btn btn-link col-xs-1 pull-right" (click)="resetForm(true)">Reset Form</button>
    </div>
